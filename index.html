<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="container">
        <div class="calculator-container">
          <div class="bill-container">
            <h1 class="header">Bill</h1>
            <div class="input-container">
              <img
                class="icon"
                src="images/icon-dollar.svg"
                alt="dollar-icon"
              />
              <input
                class="input"
                type="number"
                name="bill"
                id="bill"
                placeholder="0"
              />
            </div>
          </div>
          <div class="select-tip-container">
            <h2 class="header">Select Tip %</h2>
            <div class="grid-container">
              <button class="tip-button button" type="button">5%</button>
              <button class="tip-button button" type="button">10%</button>
              <button class="tip-button button" type="button">15%</button>
              <button class="tip-button button" type="button">25%</button>
              <button class="tip-button button" type="button">50%</button>
              <input
                class="tip-button"
                type="number"
                name="custom-tip"
                id="custom-tip"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="number-of-people-container">
            <h3 class="header">Number of People</h3>
            <div class="input-container">
              <img
                class="icon"
                src="images/icon-person.svg"
                alt="person-icon"
              />
              <label for="number-of-people"></label>
              <input
                class="input"
                type="number"
                name="number-of-people"
                id="number-of-people"
                placeholder="0"
              />
            </div>
          </div>
        </div>
        <div class="tip-container">
          <div>
            <div class="tip-amount-container">
              <div class="tip-amount">Tip Amount</div>
              <div class="value">
                $<span class="tip-amount-value">0.00</span>
              </div>
            </div>
            <div class="total-container">
              <div class="total-amount">Total</div>
              <div class="value">$<span class="total-value">0.00</span></div>
            </div>
          </div>
          <div class="button-container">
            <button class="reset" type="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josh Kellerman</a>.
    </div>
  </body>
</html>
